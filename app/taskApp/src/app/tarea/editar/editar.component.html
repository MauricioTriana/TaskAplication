<section class="col-12 col-md-6 d-flex justify-content-center m-5">
    <form class="col-12"  [formGroup]="tareaForm" *ngIf="tareaForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="asunto">Asunto:</label>
          <input class="form-control" type="text" 
            [class.is-invalid]="getFormControl('asunto').invalid"
            formControlName="asunto" id="asunto" placeholder="asunto">
        </div>
      
        <div class="form-group mt-3">
          <label for="detalle">Detalle:</label>
          <textarea  class="form-control" type="text"
            [class.is-invalid]="getFormControl('detalle').invalid"
            formControlName="detalle" id="detalle" placeholder="detalle" rows="3"></textarea>
        </div>
      
        <div class="form-group mt-3">
          <label for="fechaLimite">Fecha Limite:</label>
          <input class="form-control" type="date"
            [class.is-invalid]="getFormControl('fechaLimite').invalid"
            formControlName="fechaLimite" id="fechaLimite" placeholder="fechaLimite">
        </div>
      
        <div class="form-group mt-3">
          <label for="idPersona">Persona que la creo:</label>
          <input class="form-control" type="text"
            [class.is-invalid]="getFormControl('idPersona').invalid"
            formControlName="idPersona" id="idPersona" placeholder="idPersona" readonly>
        </div>
      
        <div class="form-group mt-3">
          <label for="idCategoria">Categoria:</label>
          <input class="form-control" type="text" 
            [class.is-invalid]="getFormControl('idCategoria').invalid"
            formControlName="idCategoria" id="idCategoria" placeholder="idCategoria" readonly>
        </div>
        
        <div class="d-flex justify-content-center mt-5">
            <button type="submit" [disabled]="tareaForm.invalid" class="btn btn-primary p-3 m-3">Editar</button>
            <button type="button" class="btn btn-danger p-3 m-3" (click)="deleteActivity()">Eliminar</button>
        </div>
        
      </form>
</section>
